# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
name: AWS example workflow
on:
  push:
    branches: "main"
env:
  BUCKET_NAME : "www.ziirui-resume-website.com"
  AWS_REGION : "us-west-1"
#  permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::211125468825:role/github-cicd
          role-session-name: aws_backend_workflow
          aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name:  Copy Actual_Resume_Web to s3
      - uses: jakejarvis/s3-sync-action@master
        with: 
          args: --follow-symlinks --delete
        env:
          AWS_REGION: 'us-west-1'
          SOURCE_DIR: './Actual_Resume_Web' --exclude ".DS_Store"

